<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>formulario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body  class="bg-gray-100 min-h-screen grid place-items-center p-4" >
  <main  class="max-w-md w-full">
    <form method="post" action="">
    
    <fieldset>
        
      <div class="relative h-56 rounded-xl overflow-hidden card-bg">
    
        <div class="absolute inset-0 text-white px-6 pt-6">
                  
          <img src="imagenes/bbPHJVe.png" alt="mastercard" class="absolute top-6 right-6 w-12" />
          
          
          <label for="number" class="block w-full mt-12">
            <input id="number" required name="number" inputmode="numeric" minlength="16" maxlength="19" pattern="[0-9\s]{13,19}"
                   placeholder="4642  3489  9867  7632"
                   class="card-input w-full text-xl font-semibold tracking-widest" />
          </label>

          <div class="flex justify-between items-end mt-8 text-sm">
            <label for="valid" class="w-1/3">
              <input id="valid" required name="valid" type="text" maxlength="5"
                     placeholder="11/15"
                     class="card-input w-full text-xs font-medium tracking-wider" />
            </label>

            <label for="expiry" class="w-1/3">
              <input id="expiry" required name="expiry" type="text" maxlength="5"
                     placeholder="03/25"
                     class="card-input w-full text-xs font-medium tracking-wider" />
            </label>

            <label for="cvv"  class="w-1/3 text-right">
              <input id="cvv" required name="cvv" type="text" inputmode="numeric" maxlength="4"
                     placeholder="cvv"
                     class="card-input w-full text-sm font-bold tracking-widest text-right" />
            </label>
          </div>
        </div>
    </div>
    </fieldset>
    <div class="mt-3 text-center">
  <p class="text-xs text-gray-500">Escribe directamente sobre la tarjeta.</p>

  <button
    type="submit"
    class="inline-block mt-3 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
    SUBMIT
  </button>
</div>


    
<!-- https://flowbite.com/docs/components/buttons/ -->

</form>
 </main>
</body>
</html>
